name: Latite Debug

on:
  push:
    branches: ["master"]
    paths:
      - "**.cpp"
      - "**.h"
      - "**.hpp"
      - "**.vcxproj"
      - "**.sln"
  pull_request:
    branches: ["master"]
    paths:
      - "**.cpp"
      - "**.h"
      - "**.hpp"
      - "**.vcxproj"
      - "**.sln"
  workflow_dispatch:

env:
  SOLUTION_FILE_PATH: LatiteRewrite.vcxproj
  BUILD_CONFIGURATION: Debug

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Build Latite Debug
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: |
          msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=x64 /p:OutDir="${{ github.workspace }}\\x64\\${{env.BUILD_CONFIGURATION}}\\" ${{env.SOLUTION_FILE_PATH}}
          if (Test-Path "${{ github.workspace }}\x64\Debug\LatiteRewrite.dll") {
            Rename-Item -Path "${{ github.workspace }}\x64\Debug\LatiteRewrite.dll" -NewName "LatiteDebug.dll"
          } else {
            Write-Error "LatiteRewrite.dll not found in Debug build output"
            exit 1
          }
          if (Test-Path "${{ github.workspace }}\x64\Debug\LatiteRewrite.pdb") {
            Rename-Item -Path "${{ github.workspace }}\x64\Debug\LatiteRewrite.pdb" -NewName "LatiteDebug.pdb"
          }

      - name: Compute build timestamp
        shell: bash
        run: |
          TS=$(date -u +"%Y%m%d-%H%M%S")
          echo "TIMESTAMP=$TS" >> "$GITHUB_ENV"

      - name: Create timestamped archival release
        uses: softprops/action-gh-release@v2.3.2
        with:
          tag_name: debug-${{ env.TIMESTAMP }}
          name: Latite Debug ${{ env.TIMESTAMP }}
          body: |
            ### This is an automated, archived experimental DLL build of Latite Client.

            Built at: ${{ env.TIMESTAMP }} UTC

            Includes:
            - Debug build (LatiteDebug.dll)
            - PDB symbols (LatiteDebug.pdb)
          prerelease: true
          generate_release_notes: false
          files: |
            ${{ github.workspace }}/x64/Debug/LatiteDebug.dll
            ${{ github.workspace }}/x64/Debug/LatiteDebug.pdb

      - name: Recreate debug release to refresh date
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete debug -y || true
          git push origin :refs/tags/debug || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.3.2
        with:
          tag_name: debug
          name: Latite Debug
          body: |
            ### This is an automated, experimental DLL build of Latite Client.

            **This debug release has a high chance of containing bugs or crashes.**

            Includes:
            - Debug build (LatiteDebug.dll)
            - PDB symbols (LatiteDebug.pdb)

            Warning: This version may run slower than production builds.
          prerelease: true
          make_latest: true
          files: |
            ${{ github.workspace }}/x64/Debug/LatiteDebug.dll
            ${{ github.workspace }}/x64/Debug/LatiteDebug.pdb
